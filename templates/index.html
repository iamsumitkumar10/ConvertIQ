<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PDF Splitter</h1>
            <p>Upload a PDF; the server will convert each page into a separate PDF and return a ZIP file</p>
        </div>
        
        <div class="upload-section">
            <form method="post" action="/split" enctype="multipart/form-data" class="upload-form">
                <div class="file-input-wrapper">
                    <input type="file" name="pdf_file" accept="application/pdf" id="fileInput" required>
                    <label for="fileInput" class="file-input-label">
                        <span class="file-icon">ðŸ“„</span>
                        <span class="file-text">Choose PDF file</span>
                    </label>
                </div>
                <div class="selected-file" id="selectedFile"></div>
                <br>
                <button type="submit" class="submit-btn">Split PDF</button>
            </form>
        </div>
        
        <div class="features">
            <h3>Features:</h3>
            <ul>
                <li>âœ… Each page is saved in a separate PDF file</li>
                <li>âœ… All files are packaged in a ZIP</li>
                <li>âœ… Fast processing</li>
                <!-- <li>âœ… Secure - files are processed directly</li> -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const fileInput = e.target;
            const selectedFileDiv = document.getElementById('selectedFile');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                selectedFileDiv.innerHTML = `
                    <strong>Selected file:</strong> ${file.name} 
                    <br><small>Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB</small>
                `;
                selectedFileDiv.style.display = 'block';
            } else {
                selectedFileDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
